spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # For local Docker deployment, useSSL=false is acceptable
    # For production with remote DB, set MYSQL_USE_SSL=true and update URL accordingly
    url: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=${MYSQL_USE_SSL:false}&serverTimezone=UTC&allowPublicKeyRetrieval=${MYSQL_ALLOW_PUBLIC_KEY_RETRIEVAL:true}
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      # Use 'validate' for production to prevent automatic schema changes
      # If you prefer automatic migrations, use 'update' but ensure only one instance runs
      ddl-auto: ${DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  h2:
    console:
      enabled: false

# JWT configuration - MUST be provided via environment variables in production
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:900000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# Disable Swagger/OpenAPI in production for security
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Restrict actuator endpoints in production
management:
  endpoints:
    web:
      exposure:
        # Only expose health and info in production (metrics can be sensitive)
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# CORS configuration - configure allowed origins via environment variable
# Default allows common local development ports; override with CORS_ALLOWED_ORIGINS in production
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8080}
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,PATCH,DELETE,OPTIONS}
  allowed-headers: ${CORS_ALLOWED_HEADERS:*}
  allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
  max-age: ${CORS_MAX_AGE:3600}

logging:
  level:
    com.shifterizator: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO